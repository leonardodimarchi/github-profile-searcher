<main>
  <h1>Github Profile Search</h1>

  <section>
    <mat-form-field class="input" appearance="fill">
      <mat-label>Username</mat-label>
      <input matInput placeholder="Ex. leonardodimarchi" [(ngModel)]="nameToSearch" (keydown.enter)="search()">
      <button matSuffix mat-icon-button aria-label="Search" (click)="search()">
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>

    <div class="profile" *ngIf="showingProfile">
      <h2>{{ showingProfile.name }}</h2>
      <img [src]="showingProfile.avatar_url"/>
      <p>{{ showingProfile.followers }}</p>
      <p>{{ showingProfile.public_repos }}</p>
    </div>
  </section>
</main>
